<!DOCTYPE html>
<html>

<head>
	<title>CSS media query</title>
	<style>
		body {
			text-align: center;
		}

		.av {
			font-size: 40px;
			font-weight: bold;
			color: green;
		}

		@media screen and (min-width:500px) {
			body {
				text-align: center;
				background-color: green;
			}

			.av {
				font-size: 30px;
				font-weight: bold;
				color: white;
			}

			.ajv {
				color: white;
			}
		}

		@media screen and (min-width:800px) {
			body {
				text-align: center;
				background-color: blue;
			}
		}
	</style>
</head>

<body>
	<div class="av">
	Hello Akshay
	</div>
	<div class="ajv">
		How are You
	</div>
</body>

</html>
