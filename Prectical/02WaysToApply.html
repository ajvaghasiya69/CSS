<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply CSS</title>

    <!-- External CSS is link here  -->

    <link rel="stylesheet" href="style.css">


    <!-- Internal Style Added here  -->

    <!-- Internal CSS is applied with the help of style Tag in head section  -->
    
    <style>
        /* syntax */


        /* Selector{
            property1: value1;
            property2: value2;
        }  */


        .Internal{
            color: teal;
        }
    </style>

</head>

<body>
    <h1>Ways To Apply CSS</h1>
    <ul>

        <!-- Inline CSS is Applied with the help of Style Attributes -->
        <!-- syntax -->

        <!-- style="property1: value1; property2: value2;" -->

        <li style="color: red;">Inline CSS</li>
        <li class="Internal">Internal CSS</li>
        <li class="External">External CSS</li>
    </ul>
</body>

</html>
